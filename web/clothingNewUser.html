<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./clothingBusiness.css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="background">
            <div class="createBox">
                <a href="./clothingBusiness.html">
                    <img class="thread" src="./images/loginAvatar.png" alt="Thread and Needle" >
                </a>
                <h1>
                    Create Account
                </h1>
                    <form >
                        <p>First Name</p>
                        <input type="text" name= "" placeholder="Enter Your First Name">
                        <p>Last Name</p>
                        <input type="text" name= "" placeholder="Enter Your Last Name">
                        <p>Date of Birth</p>
                        <input type="text" name= "" placeholder="MM/DD/YYYY">
                        <p>Email</p>
                        <input type="text" name= "" placeholder="Enter Username or Email">
                        <p>Password</p>
                        <input type="password" name="" placeholder="Enter Password">
                        <p>Confirm Password</p>
                        <input type="password" name="" placeholder="Enter Password">
                        <input type="submit" name="" value="Login">
                        <br>
                        <a href="./clothingBusinessForgot.html"> Forgot Password?</a>
                        <br>
                    </form>
            </div>
        </div>
        
    </div>
</body>
</html>
